<div class="card-header">
    <h3 class="card-title">Employee Details</h3>
</div>

<form [formGroup]="addPosting" (ngSubmit)="submitForm()">
    <div class="card-body">
        <div class=" row col-md-12">
            <div class="form-group col-md-6">
                <label for="emp_id"> Employee</label>
                    <select class="form-control" formControlName="emp_id" required
                    [ngClass]="{'is-invalid' : addPosting.controls['emp_id'].invalid && addPosting.controls['emp_id'].touched }">
                    <option value="" selected disabled>Select Option</option>
                    <option *ngFor="let emp of empList;" value="{{emp.emp_id}}">{{emp.name}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                
            </div>
        </div>

        <div class=" row col-md-12">
            <div class="form-group col-md-6">
                <label for="post_from">Post From</label>
                <input type="text" class="form-control" placeholder="Enter Post From" formControlName="post_from" required
                [ngClass]="{'is-invalid' : addPosting.controls['post_from'].invalid && addPosting.controls['post_from'].touched }">
            </div>
            <div class="form-group col-md-6">
                <label for="post_to">Post To</label>
                <input type="text" class="form-control" placeholder="Enter Post To" formControlName="post_to" required
                    [ngClass]="{'is-invalid' : addPosting.controls['post_to'].invalid && addPosting.controls['post_to'].touched }">
            </div>
        </div>

        <div class=" row col-md-12">
            <div class="form-group col-md-4">
                <label for="region">Region </label>
                <input type="email" class="form-control" placeholder="Enter email address" formControlName="emp_email"
                    required
                    [ngClass]="{'is-invalid' : addPosting.controls['emp_email'].invalid && addPosting.controls['emp_email'].touched }">
            </div>
            <div class="form-group col-md-4">
                <label for="phoneno">Phone No</label>
                <input type="text" class="form-control" placeholder="Enter Phone No" formControlName="emp_phoneno"
                    required
                    [ngClass]="{'is-invalid' : addPosting.controls['emp_phoneno'].invalid && addPosting.controls['emp_phoneno'].touched }">
            </div>
        </div>

        <div class=" row col-md-12">
            <div class="form-group col-md-4">
                <label for="Qualification">Highest Qualification</label>
                <input type="text" class="form-control" placeholder="Enter Highest Qualification" formControlName="emp_highestqualification"
                    required
                    [ngClass]="{'is-invalid' : addPosting.controls['emp_highestqualification'].invalid && addPosting.controls['emp_highestqualification'].touched }">
            </div>
            <div class="form-group col-md-4">
                <label for="staff level">Staff Level</label>
                <select  class="form-control" formControlName="emp_staffstatus" required
                    [ngClass]="{'is-invalid' : addPosting.controls['emp_staffstatus'].invalid && addPosting.controls['emp_staffstatus'].touched }">
                    <option value="" selected disabled>Select Option</option>
                    <option value="Senior Staff" >Senior Staff</option>
                    <option value="Junior Staff" >Junior Staff</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="emp_yearswithministry">Years with Ministry</label>
                <input type="number" class="form-control" placeholder="Enter Years with Ministry" formControlName="emp_yearswithministry"
                    required
                    [ngClass]="{'is-invalid' : addPosting.controls['emp_yearswithministry'].invalid && addPosting.controls['emp_yearswithministry'].touched }">
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="button" class="btn btn-danger float-left" (click)="closeModal()">Cancel</button>
        <button type="submit" [disabled]="addPosting.invalid" class="btn btn-primary float-right">Submit</button>
    </div>
</form>
